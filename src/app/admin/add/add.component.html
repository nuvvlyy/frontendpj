<app-admin-nav></app-admin-nav>
<div class="body py10">
<div class="card mx-auto shadow-sm p-3  bg-white rounded">

  <div class="card-body ">
    <h5 class="card-title  text-center">เพิ่มหินนำโชค</h5>
    <form *ngIf="star" >
      <div class="form-row">
        <div class="form-group col-md-6">
          <label>ชื่อภาษาไทย <span class="text-danger">*</span></label>
          <input type="text" class="form-control" placeholder="ชื่อภาษาไทย" [ngModelOptions]="{standalone: true}" [(ngModel)]="stone.stone_name_th">
        </div>
        <div class="form-group col-md-6">
          <label>ชื่อภาษาอังกฤษ <span class="text-danger">*</span></label>
          <input type="text" class="form-control" placeholder="ชื่อภาษาอังกฤษ"  [ngModelOptions]="{standalone: true}"  [(ngModel)]="stone.stone_name_en">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label>ชื่อโบราณ</label>
          <input type="text" class="form-control" placeholder="ชื่อโบราณ"  [ngModelOptions]="{standalone: true}"  [(ngModel)]="stone.ancient_name">
        </div>
        <div class="form-group col-md-4">
          <label>สีของหิน <span class="text-danger">*</span></label>
          <input type="text" class="form-control" placeholder="สีของหิน"  [ngModelOptions]="{standalone: true}"  [(ngModel)]="stone.color">
        </div>
        <div class="form-group col-md-4">
        <label>ธาตุ <span class="text-danger">*</span></label>
        <input type="text" class="form-control" placeholder="ธาตุ"  [ngModelOptions]="{standalone: true}"  [(ngModel)]="stone.element">
      </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label>ดวงดาวที่อยู่ภายใต้อิทธิพล <span class="text-danger">*</span></label>

          <ng-select [items]="star" placeholder="ดวงดาวที่อยู่ภายใต้อิทธิพล" bindLabel="name"  bindValue="id" [clearable]="false" [(ngModel)]="stone.star" [ngModelOptions]="{standalone: true}"  ></ng-select>

        </div>
        <div class="form-group col-md-6">
          <label>คุณสมบัติ</label>

          <ng-select [items]="attributeItems"
                     placeholder="คุณสมบัติ"
                     bindLabel="attribute_name"
                     bindValue="id"
                     highlightColor="#A9CCE3"
                     [(ngModel)]="stone.attribute"
                     [ngModelOptions]="{standalone: true}"
                     [multiple]="true"
                     [closeOnSelect]="false"
                     [searchable]="true"
                     [hideSelected]="true"
                     (change)="onChange()"
          ></ng-select>

        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label>รูปภาพของหิน</label>
          <input class="img-button"  type="file" name="image" (change)="fileProgress($event,1)" [(ngModel)]="stone.stone_img" />
          <div class="image-preview my-3" *ngIf="previewUrl" >
            <img [src]="previewUrl" [width]="200" />
          </div>

        </div>

        <div class="form-group col-md-6">
          <label>รูปภาพของหิน(เม็ด)</label>
          <input class="img-button" type="file" name="image" (change)="fileProgress($event,2)" [(ngModel)]="stone.stone_img_sm"/>
          <div class="image-preview my-3 " *ngIf="previewUrl2">
            <img [src]="previewUrl2" [width]="20" />
          </div>

        </div>

      </div>

      <div class="form-row ">
        <div class="form-group  col-md-6 pb30">
          <label>รายละเอียดของหิน</label>
          <ngx-quill #editor [options]="modules" (change)="logChange($event)"  [ngModelOptions]="{standalone: true}"  [(ngModel)]="stone.description"></ngx-quill>

        </div>
        <div class="form-group  col-md-6">
          <label>รายละเอียดของหิน</label>
          <div [innerHTML]="stone.description"></div>

        </div>
      </div>

      <label>ชื่อวิทยาศาสตร์</label>
      <label class="ml-2"[innerHTML]="stone.chemical_formula"></label>

      <ngx-quill [options]="modules2"  [ngModelOptions]="{standalone: true}"  [(ngModel)]="stone.chemical_formula"></ngx-quill>


      <div class="form-row pt5">
        <div class="col-md-12 ">
          <button type="submit" class="btn btn-primary" (click)="open(addStoneModal)">เพิ่มหินนำโชค</button>
        </div>
      </div>

    </form>


  </div>

</div>
  <ng-template #addStoneModal let-c="close" let-d="dismiss" >
    <div class="modal-header">
      <h4 class="modal-title" id="modal-title">เพิ่มหินชนิดใหม่</h4>
      <button type="button" class="close" aria-describedby="modal-title" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <p><strong> คุณต้องการเพิ่มหิน  <span class="text-primary">{{stone.stone_name_th || '-' }}</span> ใช่มั้ย ?</strong></p>
      <p>
      </p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-secondary" (click)="d('cancel click')">ยกเลิก</button>
      <button type="button" class="btn btn-success" (click)="onSubmit()">ตกลง</button>
    </div>
  </ng-template>
</div>
